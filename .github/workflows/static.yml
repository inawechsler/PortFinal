# Workflow para desplegar aplicación Blazor en GitHub Pages
name: Deploy Blazor to GitHub Pages
on:
  # Se activa en pushes a la rama main
  push:
    branches: ["main"]
  
  # Permite ejecutar el workflow manualmente desde la pestaña de Actions
  workflow_dispatch:

# Configuración de permisos para el token de GitHub
permissions:
  contents: read
  pages: write
  id-token: write

# Evita despliegues concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-to-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Publish Blazor Project
      run: dotnet publish -c Release -o release --nologo
    
    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html
    
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    
    # Opción 1: Usar deploy-pages
    - name: Setup Pages
      uses: actions/configure-pages@v5
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'release/wwwroot'
        name: github-pages
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
